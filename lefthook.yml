pre-commit:
  parallel: true
  commands:
    format:
      glob: "*.{ts,tsx,js,jsx,json}"
      run: npx prettier --check {staged_files}
    lint:
      glob: "*.{ts,tsx}"
      run: npx eslint {staged_files}
    typecheck:
      run: npm run typecheck
    coverage:
      run: npm run test:coverage

pre-push:
  commands:
    test:
      run: npm run test:coverage
